<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./CSS/signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>CREATE ACCOUNT</h2>
        <form onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required 
                       onfocus="showRequirements()" 
                       onkeyup="checkPassword()" 
                       onblur="hideRequirements()">
                <span class="password-toggle" onclick="togglePassword()">👁</span>
            </div>

            <div class="password-requirements" id="password-requirements">
                <p id="length">🔴 At least 6 characters</p>
                <p id="uppercase">🔴 At least one uppercase letter</p>
                <p id="number">🔴 At least one number</p>
                <p id="special">🔴 At least one special character</p>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="signin.html">Login</a></p>
    </div>

    <script src="./JS/signup.js"></script>
</body>
</html>
